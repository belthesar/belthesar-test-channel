<!doctype html>
<html lang="en">

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.6.6/video-js.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.6.6/video.min.js"></script>
  <script src="https://player.live-video.net/1.0.0/amazon-ivs-videojs-tech.min.js"></script>
</head>

<body>
  <div class="video-container">
    <video id="amazon-ivs-videojs" class="video-js vjs-fluid vjs-big-play-centered video-container-dimensions" controls autoplay playsinline></video>
  </div>
  <style>
    body {
      margin: 0;
    }

    .video-container {
      width: 80vw;
      height: 99vh;
      margin: 0px;
    }
  </style>
  <script>
    (function play() {
      // Get playback URL from Amazon IVS API
      var PLAYBACK_URL = 'https://06299ccfe25d.us-east-1.playback.live-video.net/api/video/v1/us-east-1.315754559811.channel.McuRDAePWitR.m3u8';

      // Register Amazon IVS as playback technology for Video.js
      registerIVSTech(videojs);

      // Initialize player
      var player = videojs('amazon-ivs-videojs', {
        techOrder: ["AmazonIVS"]
      }, () => {
        console.log('Player is ready to use!');
        // Play stream
        player.src(PLAYBACK_URL);
      });
    })();
  </script>
</body>

</html>
